<html>
	<head>
		<title>{{ _('Index') }}</title>
	</head>
	<body>
		<p>{{ chat.name }}</p>
		<p>{{ chat.sim_new }}</p>
		<p>{{ chat.sim_old }}</p>
		<a href="/logout">{{ _('Logout') }}</a>

		<div id="chatbox">
			{% for com in chat.coms %}
				<li>{{ escape(com['que_str']) }}</li>
				<li>{{ escape(com['ans']['content']) }}</li>
			{% end %}
		</div>

		<div id="que_ask">
			<form action="/que_ask" method="POST">
				{{ _("Question") }} 
				<input type="text" name="que_content"/>
				<br/>

				<input type="submit" value="{{ _("确定") }}"/>
				<!-- {% module xsrf_form_html() %} -->
			</form>
		</div>
		
	</body>
</html>
